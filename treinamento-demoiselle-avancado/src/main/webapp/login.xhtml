<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<div>
				Login:<p:inputText value="#{loginMB.credential.login}"/>
			</div>
			
			<div>
				Senha:<p:password value="#{loginMB.credential.senha}"/>
			</div>
			
			<p:commandButton action="#{loginMB.logar}" value="Entrar" ajax="false" />
		</h:form>
	</ui:define>

</ui:composition>
